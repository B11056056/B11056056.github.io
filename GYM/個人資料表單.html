<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>個人資料表單</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="02.css"> </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--我-->
            <a class="navbar-brand" href="#"><img width="50px" height="50px" src="gym.png" alt="健身網"></a>
            <!--手機版-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
          <span class="navbar-toggler-icon"></span>  
        </button>
            <!--桌上型-->
            <div class="collapse navbar-collapse" id="linkbar">
                <!--首列-->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#個人資料表單">個人資料表單</a>
                    </li>

                </ul>
                <!--搜尋-->
                <form style="width:300px;" class="input-group">
                    <input class="form-control me-0" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="">
            <h1>個人資料表單</h1>
            <hr>
            <!--第一列-->
            <div class="row">
                <div class="row">
                    <div class="col-sm-12">
                        <label>請輸入帳號</label>
                        <input type="text" placeholder="帳號" class="form-control" required>
                    </div>
                </div>
            </div>
            <br>
            <!--第二列-->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="密碼">
                        <label>請輸入密碼</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="確認密碼">
                        <label>請確認密碼</label>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <!--第三列-->
            <div class="row">
                <div class="col-sm-5">
                    <label>姓名</label>
                    <input type="text" placeholder="姓名" class="form-control" required>
                </div>
                <div class="col-sm-7">
                    <label>E-mail</label>
                    <input type="text" placeholder="E-mail" class="form-control" required>
                </div>

            </div>
            <!--第四列-->
            <div class="row">
                <div class="col-sm-4">
                    <label>生日</label>
                    <input type="date" placeholder="生日" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label>手機號碼</label>
                    <input type="number" placeholder="手機號碼" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label>家用電話</label>
                    <input type="number" placeholder="家用電話" class="form-control" required>
                </div>

            </div>

            <!--第五列-->
            <div class="row">
                <div class="col-sm-6">
                    <label>學歷</label>
                    <select class="form-select">
                    <option selected>請選擇</option>
                    <option>國中</option>
                    <option>高中</option>
                    <option>大學</option>
                </select>
                </div>
                <div class="col-sm-6">
                    <label>性別</label>
                    <div class="col-sm-12">
                        <label>男性</label>
                        <input type="radio">

                        <label>女性</label>
                        <input type="radio">
                    </div>
                </div>
                <br>
                <!--第六列-->
                <div class="row">
                    <div class="col-sm-6">
                        <label>請輸入驗證碼</label>
                        <input type="text" placeholder="驗證碼" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <img src="44.jpeg" width=100px; height=50px>
                            <a href="#" class="btn btn-succes">新圖片</a>
                        </div>

                    </div>

                </div>

                <!--第七列-->
                <div class="row">
                    <div class="col-sm-12">
                        <input type="checkbox">
                        <label>我已閱讀並同意隱私政策</label>
                    </div>
                </div>

                <!--第八列-->
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" btn btn-primary ">
                        完成送出
                    </button>
                </div>

            </div>

    </form>
    </div>
    <p></p>
    <p></p>

                <a class="page-link " href="# " aria-label="Next ">
                    <span aria-hidden="true ">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
