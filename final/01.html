<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>屬於我的網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="navbar.css"> </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--我-->
            <a class="navbar-brand" href="#"><img width="50px" height="50px" src="9.png" alt="我"></a>
            <!--手機版-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
              <span class="navbar-toggler-icon"></span>  
            </button>
            <!--桌上型-->
            <div class="collapse navbar-collapse" id="linkbar">
                <!--首列-->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">自介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">照片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">地圖</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">作品集</a>
                    </li>

                </ul>
                <!--搜尋-->
                <form style="width:300px;" class="input-group">
                    <input class="form-control me-0" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>
                </form>
            </div>
        </div>
    </nav>
    <!--投影片-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="4.jpeg" class="d-block w-100" alt="大一墾丁遊">
            </div>
            <div class="carousel-item">
                <img src="3.jpeg" class="d-block w-100" alt="班遊">
            </div>
            <div class="carousel-item">
                <img src="2.jpeg" class="d-block w-100" alt="牧草卷">
            </div>
            <div class="carousel-item">
                <img src="1.jpeg" class="d-block w-100" alt="系排">
            </div>
            <div class="carousel-item">
                <img src="5.jpeg" class="d-block w-100" alt="為愛朗讀">
            </div>
            <div class="carousel-item">
                <img src="6.jpeg" class="d-block w-100" alt="31th系幹">
            </div>
            <div class="carousel-item">
                <img src="7.jpeg" class="d-block w-100" alt="班級幹部">
            </div>
            <div class="carousel-item">
                <img src="8.jpeg" class="d-block w-100" alt="姐妹">
            </div>
            <div class="carousel-item">
                <img src="9.jpeg" class="d-block w-100" alt="女孩">
            </div>
            <div class="carousel-item">
                <img src="10.jpeg" class="d-block w-100" alt="貿三甲">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
    </div>
</body>


</html>
